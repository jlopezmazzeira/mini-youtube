<div class="col-md-12">
  <hr>
  <h1>{{ titulo }}</h1>
  <hr>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Has modificado tus datos correctamente.
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se ha podido modificar tu información. Intentalo más tarde.
  </div>

  <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
    <p>
      <label for="">Nombre:</label>
      <input type="text" class="form-control" name="name" required #name="ngModel" [(ngModel)]="person.name">
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="">Apellido:</label>
      <input type="text" class="form-control" name="surname" required #surname="ngModel" [(ngModel)]="person.surname">
      <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
    </p>
    <p>
      <label for="">Correo electrónico:</label>
      <input type="email" class="form-control" name="email" required #email="ngModel" [(ngModel)]="person.email">
      <span *ngIf="!email.valid && email.touched">El correo electrónico es obligatorio</span>
    </p>
    <p>
      <label for="">Contraseña:</label>
      <input type="password" class="form-control" name="password" required #password="ngModel" [(ngModel)]="person.password">
      <span *ngIf="!password.valid && password.touched">La contraseña es obligatorio</span>
    </p>
    <input type="submit" value="Actualizar" class="btn btn-success">
  </form>
  <div class="">
    <h4>Imagen de perfil</h4>
    <p>
      <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
    </p>
  </div>
  <div class="progress">
    <div id="upload-progress-bar"
         class="progress-bar progress-bar-success"
         role="progress-bar"
         aria-valuenow="0"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 0%;"
         >
    </div>
  </div>
  <p id="status"></p>
</div>
