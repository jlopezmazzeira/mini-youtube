<div class="col-md-12">
  <hr>
  <h1>{{titulo}}</h1>
  <div *ngIf="!identity || identity == null">
    Inicia sesión para tener más opciones
  </div>
  <div *ngIf="identity || identity != null">
    Bienvenido {{identity.name}},
    <a routerLink="/channel">Entra a tu canal</a> o
    <a routerLink="/create-video">Crea un nuevo video</a>.
  </div>
  <hr>
</div>
